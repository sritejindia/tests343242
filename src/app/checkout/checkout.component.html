<section class="order-form my-4 mx-4">
    <div class="container pt-4">

      <div class="row">
        <div class="col-12">
          <h1>Enter your Details</h1>
          <hr class="mt-1">
        </div>
        <div class="col-12">

          <div class="row mx-4">
            <div class="col-12 mb-2">
              
              <label class="order-form-label">Name:&nbsp;</label>
              <br><input type="text" name="name" [(ngModel)]="name" id="">
              
            </div>
          
              <div class="col-12 mb-2">
                <label class="order-form-label">Email Address:&nbsp;</label>
                <br><input type="email" name="email" [(ngModel)]="email" id="">
              </div>
          </div>
          
          
         


          <div class="row mt-3 mx-4">

         
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Adress</label>
            </div>
            <div class="col-12">
              <textarea class="order-form-input" placeholder=" Address" [(ngModel)]="address"></textarea>
            </div>
          
          </div>


          <div class="row mt-3">
            <div class="col-12">
              <button type="button" id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit"(click)="checkout()">Submit</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
